<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/layout_2.css">
    </head>
    <body>
        <header>
            <h1>
                HEADER
            </h1>
            <p>머리 글 영역입니다.</p>
        </header>
        <section>
            <nav class="box-1">
                <h1>
                    LEFT
                </h1>
                <p>이곳은 왼쪽 영역입니다.</p>
                <p>
                    네비게이션을 주로 작성하는 곳으로 사용됩니다.</p>
            </nav>
            <article class="box-2">
                <h1>
                    CONTENT
                </h1>
                <p>이곳은 가운데 영역입니다.</p>
                <p>
                    주요 본문을 주로 작성하는 곳으로 사용됩니다.</p>
            </article>
            <aside class="box-3">
                <h1>
                    RIGHT
                </h1>
                <p>이곳은 오른쪽 영역입니다.</p>
                <p>
                    어사이드 내용을 주로 작성하는 곳으로 사용됩니다.</p>
            </aside>
        </section>
        <footer>
            <h1>
                FOOTER
            </h1>
            <p>
                바닥글 영역입니다.
            </p>
        </footer>
    </body>
</html>
