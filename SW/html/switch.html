<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트(조건식)</title>
    <script>
        var s_code = prompt("성별입력","성별 코드를 1또는 0으로 입력해주세요");
        switch(s_code) {
            case "1":
            alert("남자입니다.");
            break;
            case "2":
            alert("여자입니다.");
            break;
            default:
            alert("잘못 입력하셨습니다.");
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
