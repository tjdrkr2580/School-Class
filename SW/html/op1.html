<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= 10;
        document.write("a="+a+"<br>");
        document.write("a++실행결과"+(a++)+"<br>");
        document.write("a++실행후 a="+a+"<br>");
        document.write("++a실행결과="+(++a)+"<br>");
        document.write("a--실행결과="+(a--)+"<br>");
        document.write("a--실행후 a="+a+"<br>");
        document.write("--a실행결과="+(--a)+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
