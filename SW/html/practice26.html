<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            margin: 20px auto;
        }

        .origin {
            width: 100px;
            height: 100px;
            margin: 40px;
            float: left;
            border: 1px solid black;
            perspective: 200px;
        }

        .origin > div {
            transition: 3s;
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .rotatex:hover {
            transform: rotatex(55deg);
        }
        .rotatey:hover {
            transform: rotateY(55deg);
        }
        .rotatez:hover {
            transform: rotatez(55deg);
        }
        .rotatexyz:hover {
            transform: rotate3d(2.5,1.2,-1.5,55deg);
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="origin">
            <div class="rotatex"></div>
        </div>
        <div class="origin">
            <div class="rotatey"></div>
        </div>
        <div class="origin">
            <div class="rotatez"></div>
        </div>
        <div class="origin">
            <div class="rotatexyz"></div>
        </div>
    </div>
</body>
</html>
