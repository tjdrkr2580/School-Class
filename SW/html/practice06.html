<input type="file">

<p>
    <label for="e_id">이메일 보내기</label>
    <input
        type="email"
        name="e_name"
        id="e_id"
        placeholder="abcabc@abc.com"
        required="required">
    <br><br>
    <label for="u_id">인터넷 사이트 이동하기</label>
    <input type="url" id="u_id" name="u_name" placeholder="https://">
    <br><br>
    <input type="text" list="choises">
    <datalist id="choises">
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
    </datalist>
</p>
<p>
    <textarea cols="60" rows="5" placeholder="의견을 남겨주세요."></textarea>
</p>
<h1>성별 구분</h1>
<input type="radio" name="ra_btn" id="1" checked="checked">남자<br>
<input type="radio" name="ra_btn" id="2">여자<br>
<h1>취미 활동을 선택 하세요.</h1>
<input type="checkbox" name="ch_btn" id="1" checked="checked">등산<br>

<input type="range" id="r_id" min="0" max="100" step="10"><br>
