<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var today = new Date();
      document.write(
        "오늘 날짜 : " +
          today.getUTCFullYear() +
          "년" +
          (today.getMonth() + 1) +
          "월" +
          today.getDate() +
          "일" +
          "<br/>"
      );
      document.write(
        "현재 시간 : " + today.getHours() + "시" + today.getMinutes() + "분"
      );
    </script>
  </head>
  <body></body>
</html>
