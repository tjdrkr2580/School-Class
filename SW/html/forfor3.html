<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 1;
        let t = `<table border="1">`;
        for(let i = 0 ; i < 5 ; i++){
            t += "<tr>";
            for(let j = 0 ; j < 5 ; j++){
                t += "<td>" +num+ "</td>";
                num++;
            }
            t += "</tr>";
        }
        t += "</table>"
        console.log(t);
        document.write(t);
    </script>
