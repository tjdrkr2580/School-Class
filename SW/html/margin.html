<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    p, div {
        display: block;
        margin: 50px 10px;
        width: 300px;
        text-align: center;
        background: #ddd;
    }
    .text1 {
        border: 1px solid red;

        float: left;
    }
    .text2 {
        border: 3px dotted green;
        float: left;
    }
</style>
<body>
    <div class="text1">여백과 위치1</div>
    <p class="text2">여백과 위치 2</p>
