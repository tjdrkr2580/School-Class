<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>
        <script>
            var n = 1,
                sum = 0;
            while (n <= 10) {
                sum = sum + n;
                n++;
            }
            alert(sum);
        </script>
