<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트(조건식)</title>
</head>
<script>
    var jumsu = prompt("점수 입력","점수를 입력하세요.");
    if(jumsu >= 90)
        alert("A등급입니다.");
    else if(jumsu >= 80)
        alert("B등급입니다.");
    else if(jumsu >= 70)
        alert("C등급입니다.")
    else if(jumsu >= 60)
        alert("D등급입니다.")
    else
        alert("E등급입니다.")
</script>
<body>
    
</body>
</html>
