<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        caption {
            caption-side: bottom;
        }
        th,td,tr {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>2019 국민 독서실태</caption>
        <thead>
            <tr style="background-color: #eee;">
                <th>구분</th>
                <th>성인</th>
                <th>독서자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th style="background-color: #eee;">종이책</th>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <th style="background-color: #eee;">전자책</th>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <th style="background-color: #eee;">오디오북</th>
                <td>0.2권</td>
                <td>5.5권</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
