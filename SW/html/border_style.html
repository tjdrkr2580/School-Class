<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리와 아우트라인</title>
    <style>
        body {
            text-align: center;
            font: bold 16px Arial;
        }
        .box1 {
            border: 2px solid red;
            display: block;
            width: 600px;
            height: 100px;
            outline: 3px dotted #00f;
            outline-offset: 10px;
        }
        .box2 {
            display: block;
            width: 600px;
            height: 100px;
            border: 3px dashed #000;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h2>테두리와 아우트라인 효과</h2>
    <p class="box1">높이 100px, 너비 300px 크기의 블록에 <br>
    빨간색 단선 테두리와 <br> 파란색 점 아우트라인 효과를 준 스타일입니다.</p><br>
    <p class="box2">높이 100px, 너비 300px 크기의 블록에 <br>대시 테두리 , <br> 박스의 둥근 모서리 효과를 준 스타일입니다.</p>
</body>
</html>
