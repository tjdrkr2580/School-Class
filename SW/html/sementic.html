<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱구조</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>Semantic Structure</h1>
            <h2>HTML5 섹션</h2>
        </hgroup>
    </header>
    <hr/>
    <nav>
        <h1>navigation 영역</h1>
        웹 페이지의 주요 메뉴 부분이 위치하는 영역이다.
    </nav>
    <article>
        <h1>article 영역</h1>
        웹 페이지의 독립적인 글을 작성하는 영역이다.
    </article>
    <section>
        <h1>section 영역</h1>
        문서의 중요한 본문을 작성하는 영역이다.
    </section>
    <hr/>
    <footer>footer 영역</footer>
</body>
</html>
